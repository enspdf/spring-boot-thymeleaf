<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hotel Booking App</title>
    <link th:if="${mode == 'development'}" rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" src="/static/js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
    <script type="text/javascript" src="/static/js/app/app.module.js" th:src="@{/js/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/js/app/bookings.controller.js" th:src="@{/js/app/bookings.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="BookingsController as vm">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Booking Demo</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Signed in as ' + ${username}" style="margin-right: 10px;">Signed In as Anonymus</p>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <div class="btn-group" role="group">
                <button ng-click="vm.getAll()" type="button" class="btn btn-default">All</button>
                <button ng-click="vm.getAffordable()" type="button" class="btn btn-default">Les than 100$</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Hotel</th>
                        <th>Nights</th>
                        <th>Price / Nights</th>
                        <th>Total Price</th>
                        <th style="width: 90px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="booking in vm.bookings">
                        <td>{{ booking.hotelName }}</td>
                        <td>{{ booking.nbOfNights }}</td>
                        <td>{{ bookings.pricePerNight }}</td>
                        <td>{{ bookings.totalPrice }}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="vm.deleteBooking(booking.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="footer" style="position: absolute; bottom: 0; background-color: #f5f5f5;">
    <div class="container">
        <p class="text-muted" th:text="${#dates.format(datetime, 'dd MM yyyy HH:mm')}">Page was rendered</p>
    </div>
</footer>
</body>
</html>
